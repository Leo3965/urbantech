<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbantech - Teste Gratuito</title>
    <link rel="stylesheet" href="./teste.css" />
    <link rel="stylesheet" href="../../global.css" />

    <link rel="icon" type="image/png" href="../../imgs/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../../imgs/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../../imgs/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../imgs/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Urbantech" />
    <link rel="manifest" href="../../imgs/favicon/site.webmanifest" />
  </head>
  <body>
    <!-- Barra de navegação -->
    <div class="navbar">
      <div class="logo">
        <a class="home-link" href="../../index.html">URBANTECH</a>
      </div>
      <nav>
        <a href="../about-us/about-us.html">Quem somos</a>
        <a href="../system/system.html">Sistema</a>
        <a href="../lgpd/lgpd.html">LGPD</a>
        <a href="#">Teste</a>
      </nav>
      <div class="client-area">Área do cliente</div>
    </div>

    <main class="teste-body">
      <div class="container">
        <div class="header">
          <img src="../../imgs/urbantech-logo.svg" alt="UrbanTech Logo" width="100" />
          <h1>Comece agora mesmo o seu teste gratuito!</h1>
          <p>Plataforma grátis por 7 dias</p>
          <p>Acesso ilimitado à plataforma</p>
        </div>

        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >Ao informar meus dados, eu concordo com a
              <a href="#">Política de Privacidade</a> e com os
              <a href="#">Termos de Uso</a></label
            >
          </div>
          <button type="submit" class="submit-btn">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
